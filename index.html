    <body style='background-color:#fcba03'>
        <div class="experiment1_text" style="color: black; text-align: center; font-size: 26px;">
            This content will be replaced by ABalytics
        </div>
        <form class="experiment1_button" style="color: blue; text-align: center; font-size: 26px; padding: 40px">
            This will be replaced too, with a button for the form
        </form>
        <h2>class="experiment1_text"</h2>
        <button class="experiment1_button">Button</button>

    <script type="text/javascript">
     ABalytics.init({
         experiment1: [
             {
                 name: 'variant1',
                 'experiment1_text': 'Hey. Why not press that button? Let me get you a class of champagne while you are doing that.',
                 'experiment1_button':
                       '<input type="button" value="Please!" color: "green" onclick="ga(\'send\', \'event\', \'buttonclick\', \'nice\'); alert(\'Thanks!\');">'
             },
             {
                 name: 'variant2',
                 'experiment1_text': 'Smash that button.',
                 'experiment1_button':
                       '<input type="button" value="Click me, OR ELSE" color: "red" onclick="ga(\'send\', \'event\', \'buttonclick\', \'stern\'); alert(\'You will be spared.\');">'
             }
         ]
     });
     ga('send', 'pageview');

     window.onload = function() {
         ABalytics.applyHtml();
     };
